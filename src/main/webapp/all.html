<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
</head>

<body>
    <table id="myTable" class="display">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Artista</th>
                <th>Imagem</th>
                <th>Insirido em</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1 Data 1</td>
                <td>Row 1 Data 2</td>
                <td>Row 1 Data 1</td>
                <td>Row 1 Data 2</td>
                <td>Row 1 Data 1</td>

            </tr>
            <tr>
                <td>Row 1 Data 1</td>
                <td>Row 1 Data 2</td>
                <td>Row 1 Data 1</td>
                <td>Row 1 Data 2</td>
                <td>Row 1 Data 1</td>
            </tr>
        </tbody>
    </table>
</body>
<script>
    $(document).ready(() => {
        $('#myTable').DataTable({
            ajax: {
                url: '/banco/musicasAll',
                dataSrc: '',
            },
            columns: [
                { data: 'id' },
                { data: 'nome' },
                { data: 'artista' },
                { data: 'imageUrl' },
                { data: 'inseridoEm' }
            ]
        })
    });
</script>

</html>
